titleSearchHintV2:
  description: >-
    Hover title for search icon in dashboard. Do not translate content between
    <code>...</code>.
  message: >-
    * مفتاح <kbd>Enter</kbd> يضيف النص إلى سجل الإكمال التلقائي

    * جميع الشروط غير حساسة لحالة الأحرف

    * يمكن دمج الشروط المفصولة بمسافات

    * البحث حسب البيانات الوصفية: <code>"Awesome Script" "Description"</code>

    * البحث حسب الوسوم: <code>#tag1 #tag2</code>

    * البحث حسب اسم السكربت: <code>name:"awesome name"</code>

    * البحث حسب كود السكربت: <code>code:"awesome code"</code>

    * البحث السلبي: <code>!#tag2 !name:"unwanted"</code>

    * التعبيرات النمطية: <code>/\w+?/</code>, <code>/\w+?/gi</code>,
    <code>name:/\w+?/</code>, <code>name+re:"\w+? with space"</code>
