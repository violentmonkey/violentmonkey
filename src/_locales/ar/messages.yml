descCustomCSS:
  description: Description of custom CSS section.
  message: >-
    CSS مخصص لصفحة الإعدادات وصفحة تثبيت السكربتات. إذا لم تكن متأكدًا من الغرض
    من هذا الحقل، فالرجاء عدم تعديله.
descEditorOptions:
  description: Description of editor options JSON section.
  message: >-
    خيارات مخصصة لـ CodeMirror والإضافات الخاصة به بصيغة كائن JSON مثل
    <code>{"indentUnit":2, "smartIndent":true}</code>، مع ملاحظة أن بعضها قد لا
    يعمل في Violentmonkey. راجع <a
    href="https://codemirror.net/doc/manual.html#config" target="_blank"
    rel="noopener noreferrer">القائمة الكاملة</a>.
descEditorOptionsGeneric:
  description: Description of editor options in VM settings.
  message: >-
    يمكن تبديل الخيارات المنطقية (Boolean) بالنقر المزدوج على القيمة:
    <code>true</code> = مفعّل، <code>false</code> = معطّل. الخيارات الرقمية التي
    تنتهي بـ <code>Delay</code> أو <code>Interval</code> أو <code>Rate</code> أو
    <code>Time</code> تكون بوحدة الملي ثانية.
descEditorOptionsVM:
  description: Description of nonstandard editor options in VM settings.
  message: >-
    خيارات غير قياسية: <code>autocompleteOnTyping</code> هو تأخير بالمللي ثانية
    لعرض اقتراحات الإكمال التلقائي بعد الكتابة (<code>0</code> = تعطيل)،
    <code>killTrailingSpaceOnSave</code> يزيل تلقائيًا المسافات الزائدة في نهاية
    كل سطر عند الحفظ، و<code>showTrailingSpace</code> يعرض المسافات الزائدة
    كنقاط.
descScriptTemplate:
  description: Description of script template section.
  message: >-
    المتغيرات المدعومة: <{{name}}>, <{{url}}>, <{{date}}>, <{{date:format}}>
    بصيغة متوافقة مع MomentJS، على سبيل المثال <{{date:YYYY-MM-DD}}>.
