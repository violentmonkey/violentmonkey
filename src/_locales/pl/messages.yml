    że niektóre z nich mogą nie działać w Violentmonkey. Zobacz <a
    href="https://codemirror.net/doc/manual.html#config" target="_blank"
    rel="noopener noreferrer">pełną listę</a>.
descEditorOptionsGeneric:
  description: Description of editor options in VM settings.
  message: >-
    Opcje logiczne można przełączać poprzez dwukrotne kliknięcie wartości:
    <code>true</code> = włączone, <code>false</code> = wyłączone. Opcje
    numeryczne kończące się na <code>Delay</code>, <code>Interval</code>,
    <code>Rate</code>, <code>Time</code> podawane są w milisekundach.
descEditorOptionsVM:
  description: Description of nonstandard editor options in VM settings.
  message: >-
    Niestandardowe opcje: <code>autocompleteOnTyping</code> to opóźnienie w
    milisekundach wyświetlania podpowiedzi autouzupełniania po wpisaniu
    (<code>0</code> = wyłączone), <code>killTrailingSpaceOnSave</code>
    automatycznie usuwa końcowe spacje w każdym wierszu podczas zapisywania,
    <code>showTrailingSpace</code> pokazuje końcowe spacje jako kropki.
