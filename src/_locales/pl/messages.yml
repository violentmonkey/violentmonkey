  message: >-
    * Klawisz <kbd>Enter</kbd> dodaje tekst do historii autouzupełniania

    * We wszystkich warunkach wielkość liter nie jest uwzględniana

    * Warunki oddzielone spacjami można łączyć

    * Szukaj według metadanych: <code>"Awesome Script" "Description"</code>

    * Szukaj według tagów: <code>#tag1 #tag2</code>

    * Szukaj według nazwy skryptu: <code>name:"awesome name"</code>

    * Szukaj według kodu skryptu: <code>code:"awesome code"</code>

    * Pomijanie wyszukiwania: <code>!#tag2 !name:"unwanted"</code>

    * Wyrażenia regularne: <code>/\w+?/</code>, <code>/\w+?/gi</code>,
    <code>name:/\w+?/</code>, <code>name+re:"\w+? with space"</code>
