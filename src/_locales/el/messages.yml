    * Αναζήτηση με βάση το όνομα του script: <code>name:"awesome name"</code>

    * Αναζήτηση με βάση τον κώδικα του script: <code>code:"awesome code"</code>

    * Αντίστροφη αναζήτηση: <code>!#tag2 !name:"unwanted"</code>

    * Regular expressions: <code>/\w+?/</code>, <code>/\w+?/gi</code>,
    <code>name:/\w+?/</code>, <code>name+re:"\w+? with space"</code>
