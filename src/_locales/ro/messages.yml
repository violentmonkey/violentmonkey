descEditorOptions:
  description: Description of editor options JSON section.
  message: >-
    Opțiuni personalizate pentru CodeMirror și suplimente în obiecte JSON precum
    <code>{"indentUnit":2, "smartIndent":true}</code> Cu toate acestea, reține
    că unele dintre ele pot să nu funcționeze în Violentmonkey. Vezi <a
    href="https://codemirror.net/doc/manual.html#config" target="_blank"
    rel="noopener noreferrer">lista completă</a>.
descEditorOptionsGeneric:
  description: Description of editor options in VM settings.
  message: >-
    Opțiunile de tip boolean pot fi comutate dând dublu clic pe valoare:
    <code>true</code> = activat, <code>false</code> = dezactivat. Opțiunile
    numerice care se termină cu <code>Delay</code>, <code>Interval</code>,
    <code>Rate</code>, <code>Time</code> sunt exprimate în milisecunde.
descEditorOptionsVM:
  description: Description of nonstandard editor options in VM settings.
  message: >-
    Opțiuni nestandardizate: <code>autocompleteOnTyping</code> este o întârziere
    în milisecunde pentru afișarea sugestiilor de completare automată după ce
    tastezi (<code>0</code> = dezactivat), <code>killTrailingSpaceOnSave</code>
    elimină automat spațiile sfârșiturilor liniilor în fiecare linie atunci când
    salvezi, <code>showTrailingSpace</code> afișează spațiile sfârșiturilor
    liniilor sub formă de puncte.
descScriptTemplate:
  description: Description of script template section.
  message: >-
    Variabile suportate: <{{{name}}>>, <{{{url}}>, <{{{date}}>,
    <{{{date:format}}> cu un format compatibil cu MomentJS, de exemplu
    <{{date:YYYY-MM-DD}}>.
