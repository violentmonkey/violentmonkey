    * Tasta <Enter> adaugă textul în istoricul completării automate
    * Sintaxa RegExp este suportată: /re/ și /re/flags
  touched: false
titleSearchHintV2:
  description: >-
    Hover title for search icon in dashboard. Do not translate content between
    <code>...</code>.
  message: >-
    * Tasta <kbd>Enter</kbd> adaugă textul în istoricul de completare automată

    * Toate condițiile nu fac distincție între majuscule și minuscule

    * Condițiile separate prin spațiu pot fi combinate

    * Caută după metadate: <code>"Awesome Script" "Description"</code>

    * Caută după taguri: <code>#tag1 #tag2</code>

    * Caută după numele unui script: <code>name:"awesome name"</code>

    * Caută după codul unui script: code: "awesome code"

    * Caută excluzând anumite rezultate: <code>!#tag2 !name:"unwanted"</code>

    * Expresii regulate: <code>/\w+?/</code>, <code>/\w+?/gi</code>,
    <code>name:/\w+?/</code>, <code>name+re:"\w+? with space"</code>
