descEditorOptions:
  description: Description of editor options JSON section.
  message: >-
    Опции для редактора CodeMirror и его дополнений в формате JSON, например,
    <code>{"indentUnit":2, "smartIndent":true}</code>. Имейте в виду, что
    некоторые опции могут не работать в Violentmonkey. См. <a
    href="https://codemirror.net/doc/manual.html#config" target="_blank"
    rel="noopener noreferrer">полный список</a>.
descEditorOptionsGeneric:
  description: Description of editor options in VM settings.
  message: >-
    Логические параметры можно переключать двойным щелчком на значении:
    <code>true</code> = включено, <code>false</code> = отключено. Числовые
    параметры, заканчивающиеся на <code>Delay</code>, <code>Interval</code>,
    <code>Rate</code>, <code>Time</code>, указываются в миллисекундах.
descEditorOptionsVM:
  description: Description of nonstandard editor options in VM settings.
  message: >-
    Нестандартные параметры: <code>autocompleteOnTyping</code> — задержка в
    миллисекундах для отображения подсказок автозаполнения после ввода текста
    (<code>0</code> = отключить), <code>killTrailingSpaceOnSave</code>
    автоматически удаляет пробелы в каждой строке при сохранении,
    <code>showTrailingSpace</code> показывает пробелы в виде точек.
descScriptTemplate:
  description: Description of script template section.
  message: >-
    Поддерживаемые переменные: <{{name}}>, <{{url}}>, <{{date}}>,
    <{{date:format}}> с совместимым с MomentJS форматом, например,
