    * Условия, разделённые пробелами, можно комбинировать

    * Поиск по метаданным: <code>"Отличный скрипт" "Описание"</code>

    * Поиск по тегам: <code>#tag1 #tag2</code>

    * Поиск по имени скрипта: <code>name: "прекрасное имя"</code>

    * Поиск по коду скрипта: <code>code: "замечательный код"</code>

    * Отрицательный поиск: <code>!#tag2 !name: "нежелательное"</code>

    * Регулярные выражения: <code>/\w+?/</code>, <code>/\w+?/gi</code>,
