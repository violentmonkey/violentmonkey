titleSearchHintV2:
  description: >-
    Hover title for search icon in dashboard. Do not translate content between
    <code>...</code>.
  message: >-
    * il tasto<kbd>Invio</kbd> aggiunge il testo alla cronologia di
    autocompletamento

    * tutte le condizioni non fanno diffierenze tra maiuscole e minuscole

    * le condizioni separate da uno spazio possono essere combinate

    * puoi cercare i metadati: <code>"Awesome Script" "Description"</code>

    * puoi cercare le etichette: <code>#tag1 #tag2</code>

    * puoi cercare il nome dello script: <code>name:"awesome name"</code>

    * puoi cercare il codice dello script: <code>code:"awesome code"</code>

    * puoi escludere dei risultati: <code>!#tag2 !name:"unwanted"</code>

    * puoi usare espressioni regolari: <code>/\w+?/</code>,
    <code>/\w+?/gi</code>, <code>name:/\w+?/</code>, <code>name+re:"\w+? with
    space"</code>
