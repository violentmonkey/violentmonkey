    * 按 <kbd>Enter</kbd> 鍵會將文字加入自動完成紀錄

    * 所有條件不區分大小寫

    * 可以使用空格分隔多個條件

    * 透過中繼資料搜尋：<code>"Awesome Script" "Description"</code>

    * 透過標籤搜尋：<code>#tag1 #tag2</code>

    * 透過腳本名稱搜尋：<code>name:"awesome name"</code>

    * 透過腳本程式碼搜尋：<code>code:"awesome code"</code>

    * 反向搜尋：<code>!#tag2 !name:"unwanted"</code>

    * 正規表示式：<code>/\w+?/</code>, <code>/\w+?/gi</code>,
    <code>name:/\w+?/</code>, <code>name+re:"\w+? with space"</code>
